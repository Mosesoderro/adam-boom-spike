<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam Boom Spike</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #222;
      padding: 1em;
    }
    main {
      padding: 1em;
    }
    select {
      font-size: 16px;
      margin: 5px;
      padding: 5px;
    }
    #chart {
      max-width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>🚨 ADAM BOOM SPIKE 🚨</h1>
    <label for="market">Market:</label>
    <select id="market">
      <option value="boom_500_index">Boom 500</option>
      <option value="boom_1000_index">Boom 1000</option>
    </select>

    <label for="granularity">Timeframe:</label>
    <select id="granularity">
      <option value="60">1 Minute</option>
      <option value="300">5 Minutes</option>
      <option value="900">15 Minutes</option>
      <option value="3600">1 Hour</option>
    </select>
  </header>

  <main>
    <div id="chart"></div>
    <p id="status">Connecting to Deriv...</p>
  </main>

  <footer>
    <p>© 2025 Sheriff Adam 💰</p>
  </footer>

  <script>
    let chart;
    let ws;

    const marketSelect = document.getElementById('market');
    const granularitySelect = document.getElementById('granularity');
    const status = document.getElementById('status');

    function connect(symbol, granularity) {
      if (ws) ws.close();

      ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');

      ws.onopen = () => {
        status.textContent = "📡 Connected. Loading candles...";
        ws.send(JSON.stringify({
          ticks_history: symbol,
          style: 'candles',
          granularity: parseInt(granularity),
          count: 50,
          subscribe: 1
        }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        const candles = data.candles || [];

        if (candles.length) {
          const chartData = candles.map(c => ({
            x: new Date(c.epoch * 1000),
            y: [
              parseFloat(c.open),
              parseFloat(c.high),
              parseFloat(c.low),
              parseFloat(c.close)
            ]
          }));

          updateChart(chartData);
          status.textContent = "✅ Live data updated";
        }
      };

      ws.onerror = (e) => {
        status.textContent = "❌ Error connecting to WebSocket";
        console.error("WebSocket error", e);
      };

      ws.onclose = () => {
        status.textContent = "🔌 WebSocket closed";
      };
    }

    function updateChart(data) {
      if (!chart) {
        chart = new ApexCharts(document.querySelector("#chart"), {
          chart: {
            type: 'candlestick',
            height: 500,
            background: '#111',
            foreColor: '#0f0'
          },
          series: [{ data }],
          xaxis: {
            type: 'datetime'
          },
          plotOptions: {
            candlestick: {
              colors: {
                upward: '#00f',
                downward: '#f00'
              }
            }
          }
        });
        chart.render();
      } else {
        chart.updateSeries([{ data }]);
      }
    }

    function update() {
      const symbol = marketSelect.value;
      const granularity = granularitySelect.value;
      connect(symbol, granularity);
    }

    marketSelect.addEventListener('change', update);
    granularitySelect.addEventListener('change', update);

    update();
  </script>

</body>
</html>
