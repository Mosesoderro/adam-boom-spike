<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADAM BOOM SPIKE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      padding: 1em;
      background: #222;
    }
    main {
      padding: 1em;
    }
    select {
      padding: 6px;
      font-size: 1em;
      margin: 0 5px;
    }
    #chart-container {
      max-width: 100%;
      margin: auto;
    }
    #signal {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸš¨ ADAM BOOM SPIKE ðŸš¨</h1>
      <label for="market">Market:</label>
      <select id="market">
        <option value="R_50">Boom 500</option>
        <option value="R_100">Boom 1000</option>
      </select>

      <label for="granularity">Timeframe:</label>
      <select id="granularity">
        <option value="60">1 min</option>
        <option value="300">5 min</option>
        <option value="900">15 min</option>
        <option value="3600">1 hour</option>
        <option value="14400">4 hour</option>
        <option value="86400">1 Day</option>
      </select>
    </header>

    <main>
      <div id="chart-container">
        <div id="chart" style="height: 500px;"></div>
      </div>
      <div id="signal">Monitoring for spikes...</div>
    </main>
    <footer>
      <p>Â© 2025 Sheriff Adam ðŸ’°</p>
    </footer>
  </div>

  <script>
    const marketSelect = document.getElementById('market');
    const granularitySelect = document.getElementById('granularity');
    let chart;
    let ws;

    function getSymbolFromValue(value) {
      if (value === 'R_50') return 'boom_500_index';
      if (value === 'R_100') return 'boom_1000_index';
      return 'boom_500_index';
    }

    async function connectToDeriv(symbol, granularity) {
      if (ws) ws.close();

      ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');

      ws.onopen = () => {
        ws.send(JSON.stringify({
          candles: symbol,
          granularity: parseInt(granularity),
          count: 50,
          subscribe: 1
        }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        const candles = data.candles || data.history?.candles || [];

        if (candles.length) {
          const seriesData = candles.map(c => ({
            x: new Date(c.epoch * 1000),
            y: [
              parseFloat(c.open),
              parseFloat(c.high),
              parseFloat(c.low),
              parseFloat(c.close)
            ]
          }));
          updateChart(seriesData);
        }
      };

      ws.onerror = (e) => console.error('WebSocket error:', e);
      ws.onclose = () => console.log('WebSocket closed.');
    }

    function updateChart(data) {
      if (!chart) {
        chart = new ApexCharts(document.querySelector('#chart'), {
          chart: {
            type: 'candlestick',
            height: 500,
            background: '#111',
            foreColor: '#0f0'
          },
          series: [{ data }],
          xaxis: {
            type: 'datetime'
          },
          plotOptions: {
            candlestick: {
              colors: {
                upward: '#00f',
                downward: '#f00'
              }
            }
          }
        });
        chart.render();
      } else {
        chart.updateSeries([{ data }]);
      }
    }

    function update() {
      const market = getSymbolFromValue(marketSelect.value);
      const granularity = granularitySelect.value;
      connectToDeriv(market, granularity);
    }

    marketSelect.addEventListener('change', update);
    granularitySelect.addEventListener('change', update);

    update();
  </script>
</body>
</html>
