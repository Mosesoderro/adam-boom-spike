<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADAM BOOM SPIKE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      padding: 1em;
      background: #222;
    }
    main {
      padding: 1em;
    }
    select {
      padding: 6px;
      font-size: 1em;
      margin: 0 5px;
    }
    #signal {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸš¨ ADAM BOOM SPIKE ðŸš¨</h1>
      <label for="market">Market:</label>
      <select id="market">
        <option value="BOOM500">Boom 500</option>
        <option value="BOOM1000">Boom 1000</option>
      </select>

      <label for="granularity">Timeframe:</label>
      <select id="granularity">
        <option value="1">1 min</option>
        <option value="5">5 min</option>
        <option value="15">15 min</option>
        <option value="60">1 hour</option>
        <option value="240">4 hour</option>
        <option value="1D">1 Day</option>
      </select>
    </header>

    <main>
      <div id="chart-container" style="height: 500px;"></div>
      <div id="signal">Monitoring for spikes...</div>
    </main>
    <footer>
      <p>Â© 2025 Sheriff Adam ðŸ’°</p>
    </footer>
  </div>

  <script>
    let currentWidget;
    function renderTradingViewChart(symbol, interval) {
      if (currentWidget) currentWidget.remove();

      currentWidget = new TradingView.widget({
        container_id: "chart-container",
        width: "100%",
        height: 500,
        symbol: "DERIV:" + symbol,
        interval: interval,
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: false,
        hide_top_toolbar: false,
        hide_legend: false,
        save_image: true,
        studies: [
          "MACD@tv-basicstudies",
          "RSI@tv-basicstudies",
          "StochasticRSI@tv-basicstudies"
        ]
      });
    }

    const marketSelect = document.getElementById('market');
    const granularitySelect = document.getElementById('granularity');

    function updateChart() {
      const symbol = marketSelect.value;
      const interval = granularitySelect.value;
      renderTradingViewChart(symbol, interval);
    }

    marketSelect.addEventListener('change', updateChart);
    granularitySelect.addEventListener('change', updateChart);

    // Load default chart
    renderTradingViewChart('BOOM500', '1');
  </script>
</body>
</html>
