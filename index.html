<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADAM BOOM SPIKE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      padding: 1em;
      background: #222;
    }
    main {
      padding: 1em;
    }
    select {
      padding: 6px;
      font-size: 1em;
      margin: 0 5px;
    }
    #signal {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #chart {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸš¨ ADAM BOOM SPIKE ðŸš¨</h1>
      <label for="market">Market:</label>
      <select id="market">
        <option value="R_50">Boom 500</option>
        <option value="R_100">Boom 1000</option>
      </select>

      <label for="granularity">Timeframe:</label>
      <select id="granularity">
        <option value="60">1 min</option>
        <option value="300">5 min</option>
        <option value="900">15 min</option>
        <option value="3600">1 hour</option>
        <option value="14400">4 hour</option>
        <option value="86400">1 Day</option>
      </select>
    </header>

    <main>
      <canvas id="chart"></canvas>
      <div id="signal">Monitoring for spikes...</div>
    </main>
    <footer>
      <p>Â© 2025 Sheriff Adam ðŸ’°</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const chartCtx = document.getElementById('chart').getContext('2d');
    let chart;

    const marketMap = {
      BOOM500: 'R_50',
      BOOM1000: 'R_100'
    };

    function connectAndRender(symbol, granularity) {
      if (chart) chart.destroy();

      const ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1089');

      const prices = [];
      const labels = [];

      ws.onopen = () => {
        ws.send(JSON.stringify({
          ticks_history: symbol,
          adjust_start_time: 1,
          count: 100,
          end: "latest",
          granularity: Number(granularity),
          style: "candles",
          subscribe: 1
        }));
      };

      ws.onmessage = msg => {
        const data = JSON.parse(msg.data);
        if (data.candles) {
          data.candles.forEach(c => {
            labels.push(new Date(c.epoch * 1000).toLocaleTimeString());
            prices.push(c.close);
          });

          chart = new Chart(chartCtx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${symbol} Price`,
                data: prices,
                borderColor: '#0f0',
                borderWidth: 2,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false }
              },
              scales: {
                x: { display: false },
                y: { ticks: { color: '#0f0' } }
              }
            }
          });
        }
      };
    }

    const marketSelect = document.getElementById('market');
    const granularitySelect = document.getElementById('granularity');

    function updateChart() {
      const symbol = marketSelect.value;
      const interval = granularitySelect.value;
      connectAndRender(symbol, interval);
    }

    marketSelect.addEventListener('change', updateChart);
    granularitySelect.addEventListener('change', updateChart);

    updateChart();
  </script>
</body>
</html>
